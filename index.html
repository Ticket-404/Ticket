<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>პრობლემის გაგზავნა</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.5;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 0;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      position: relative;
    }

    .header {
      background: #000000;
      color: #ffffff;
      padding: 20px 20px;
      text-align: center;
      border-bottom: 2px solid #000000;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .header p {
      font-size: 12px;
      font-weight: 400;
      opacity: 0.9;
    }

    .form-content {
      padding: 20px 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #000000;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 12px;
      border: 2px solid #000000;
      border-radius: 0;
      font-size: 14px;
      background: #ffffff;
      color: #000000;
      font-family: inherit;
      font-weight: 400;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border: 2px solid #000000;
      background: #f8f8f8;
      box-shadow: 0 0 0 2px #000000;
    }

    .form-select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 14px;
      padding-right: 35px;
      appearance: none;
    }

    .form-input::placeholder {
      color: #666666;
      font-style: italic;
    }

    .other-problem {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
    }

    .other-problem.show {
      max-height: 150px;
      opacity: 1;
      margin-top: 15px;
    }

    .submit-button {
      width: 100%;
      background: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      padding: 14px 16px;
      border-radius: 0;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-button:hover {
      background: #ffffff;
      color: #000000;
      border: 2px solid #000000;
    }

    .submit-button:active {
      background: #f0f0f0;
    }

    .message {
      padding: 15px;
      margin-bottom: 18px;
      font-weight: 600;
      text-align: center;
      display: none;
      border: 2px solid #000000;
      font-size: 13px;
    }

    .success-message {
      background: #ffffff;
      color: #000000;
      border: 2px solid #000000;
    }

    .error-message {
      background: #000000;
      color: #ffffff;
      border: 2px solid #000000;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #000000;
      font-weight: bold;
    }

    .input-wrapper .form-input,
    .input-wrapper .form-select {
      padding-left: 40px;
    }

    .divider {
      height: 2px;
      background: #000000;
      margin: 20px 0;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }
      
      .container {
        border: 1px solid #000000;
        max-height: calc(100vh - 24px);
      }
      
      .header {
        padding: 18px 15px;
      }
      
      .header h1 {
        font-size: 16px;
      }
      
      .header p {
        font-size: 11px;
      }
      
      .form-content {
        padding: 18px 15px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-input,
      .form-select {
        padding: 10px;
        font-size: 14px; /* Prevents zoom on iOS */
      }
      
      .input-wrapper .form-input,
      .input-wrapper .form-select {
        padding-left: 35px;
      }
      
      .input-icon {
        left: 10px;
        font-size: 12px;
      }
      
      .submit-button {
        padding: 12px 16px;
        font-size: 13px;
      }
      
      .message {
        padding: 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      
      .container {
        max-height: calc(100vh - 16px);
      }
      
      .header {
        padding: 15px 12px;
      }
      
      .form-content {
        padding: 15px 12px;
      }
      
      .form-input,
      .form-select {
        padding: 8px;
      }
      
      .input-wrapper .form-input,
      .input-wrapper .form-select {
        padding-left: 32px;
      }
      
      .input-icon {
        left: 8px;
      }
    }

    /* Remove all transitions and animations */
    *,
    *::before,
    *::after {
      transition: none !important;
      animation: none !important;
    }

    /* Prevent unwanted mobile interactions */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Allow text selection only in form inputs */
    .form-input,
    .form-select {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Ensure proper form styling */
    input[type="text"],
    input[type="tel"],
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      .form-input,
      .form-select {
        font-size: 16px; /* Prevents zoom */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">

      <p>შეავსეთ ყველა საჭირო ველი</p>

    <div class="form-content">
      <div class="success-message message" id="successMessage">

        <div class="form-group">

              <option value="Beliashvili">Beliashvili</option>

              <option value="Turtle Lake">Turtle Lake</option>
              <option value="Deda Ena">Deda Ena</option>
              <option value="East Point">East Point</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="question" class="form-label">პრობლემის ტიპი</label>
          <div class="input-wrapper">
            <span class="input-icon">❓</span>
            <select id="question" class="form-select" required>
              <option value="">აირჩიეთ პრობლემა</option>
              <option value="ინტერნეტი არ მუშაობს">ინტერნეტი არ მუშაობს</option>
              <option value="შოფიფაი ჭედავს">შოფიფაი ჭედავს</option>
              <option value="ფასები არასწორია">ფასები არასწორია</option>
              <option value="სხვა ტექნიკური პრობლემა">სხვა ტექნიკური პრობლემა</option>
            </select>
          </div>
        </div>

        <div id="otherProblemDiv" class="other-problem">
          <div class="form-group">
            <label for="otherProblem" class="form-label">პრობლემის აღწერა</label>
            <input type="text" id="otherProblem" class="form-input" placeholder="აღწერეთ პრობლემა დეტალურად">
          </div>
        </div>

        <div class="divider"></div>

        <button type="submit" class="submit-button">
          გაგზავნა
        </button>
      </form>
    </div>
  </div>

  <script>

    const SUMMARY_WEBHOOK_URL = "https://chat.googleapis.com/v1/spaces/AAQAU4qjMdA/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=475UDu3PBnLOTCJ0KrA0HcNwgVGUlSf2BuWjRvYuqpk";

    // Webhook URLs mapping for each location
    const webhookUrls = {

      "Rustavi": "https://chat.googleapis.com/v1/spaces/AAQAHxnyi8c/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=KyuCA4vbyRfaPYDNy8BTMhhEFyJNq6XiBOpohC3TgZ8",

      "Beliashvili": "https://chat.googleapis.com/v1/spaces/AAQA7H8wcYA/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=KAeP-2V8WvLtc4-RZ41SLw-F_UOIVlh572RvUQbjcdI",
      "Paliashvili": "https://chat.googleapis.com/v1/spaces/AAQAMlxb3Nc/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=29Rv1hoUFj4mJ9rqNg_kS-BnfHKFvV2PAsat4p1XxLI",

    };

    const questionSelect = document.getElementById("question");
    const otherDiv = document.getElementById("otherProblemDiv");
    const otherInput = document.getElementById("otherProblem");
    const form = document.getElementById("problemForm");
    const successMessage = document.getElementById("successMessage");
    const errorMessage = document.getElementById("errorMessage");

    questionSelect.addEventListener("change", () => {
      if (questionSelect.value === "სხვა ტექნიკური პრობლემა") {
        otherDiv.classList.add("show");
        otherInput.required = true;
      } else {
        otherDiv.classList.remove("show");
        otherInput.value = "";
        otherInput.required = false;
      }
    });

    function showMessage(element, duration = 4000) {
      element.style.display = "block";
      setTimeout(() => {
        element.style.display = "none";
      }, duration);
    }

    // Function to get problem type icon
    function getProblemIcon(question) {
      if (question.includes("ინტერნეტი არ მუშაობს")) return "🌐";
      if (question.includes("შოფიფაი ჭედავს")) return "🛒";
      if (question.includes("ფასები არასწორია")) return "💰";
      if (question.includes("სხვა პრობლემა")) return "🔧";
      return "❓";
    }

    // Function to send summary notification
    async function sendSummaryNotification(name, phone, location, question) {
      const now = new Date();
      const timeString = now.toLocaleString('ka-GE', { 
        timeZone: 'Asia/Tbilisi',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      const problemIcon = getProblemIcon(question);
      
      const summaryMessage = {
        text: `📋 **ახალი პრობლემის რეპორტი**\n\n⏰ **დრო:** ${timeString}\n📍 **ლოკაცია:** ${location}\n${problemIcon} **პრობლემის ტიპი:** ${question}\n👤 **მომხმარებელი:** ${name}\n📞 **ტელეფონი:** ${phone}\n\n---\n💡 *დეტალური ინფორმაცია გაიგზავნა ${location} ჯგუფში*`
      };

      try {
        const response = await fetch(SUMMARY_WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(summaryMessage)
        });
        
        if (response.ok) {
          console.log("Summary notification sent successfully");
        } else {
          console.error("Failed to send summary notification:", response.status);
        }
      } catch (error) {
        console.error("Error sending summary notification:", error);
      }
    }

    async function sendMessage(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      let question = document.getElementById("question").value.trim();
      const other = otherInput.value.trim();

      if (!name || !phone || !location || !question) {
        showMessage(errorMessage);
        return;
      }

      // Get the webhook URL for the selected location
      const webhookUrl = webhookUrls[location];
      
      if (!webhookUrl) {
        console.error("No webhook URL found for location:", location);
        showMessage(errorMessage);
        return;
      }

      if (question === "სხვა ტექნიკური პრობლემა" && other) {
